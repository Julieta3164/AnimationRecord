<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Toons Revistas :: Home</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="logo de la empresa">
            </a>
        </div>

        <div class="title">
            <h1>Toons Revistas</h1>
        </div>

        <div id="contenedor">

            <div class="home">
                <a href="index.html">
                    <img src="img/home.jpeg" alt="">
                </a>
            </div>


            <div class="carrito">
                <a href="gallery.html">
                    <img src="img/carrito.png" alt="">
                </a>
            </div>
        </div>

    </header>
    <br>

    <!--main-->
    <div class="banner">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/banner-3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/banner-4.png" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>



    <div class="title-2"> Categorías</div>
    <div id="category">

        <a href="/public/gallery.html">
            <img src="img/Home Page/popular.jpg" alt="">
        </a>

        <img src="img/Home Page/infantil.jpg" alt="">

        <img src="img/Home Page/comedia.jpg" alt="">

        <img src="img/Home Page/aventura.jpg" alt="">

        <img src="img/Home Page/ciencia ficción.jpg" alt="">

        <img src="img/Home Page/acción (1).jpg" alt="">

    </div>
    <div class="title-2"> Subscripción</div>
    <div class="subscription">
        <div class="input">
            NAME <input>
            MAIL <input>
        </div>
        <div class="btn"><input type="button" value="SUBSCRIBE"></div>
    </div>


    <!--footer-->
    <footer>
        <img src="img/copy.png" alt="logo de copyright">
    </footer>

    <script src="js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
